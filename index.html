<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">Quiz Vocabulary Bahasa Inggris</h1>
        </div>

        <div class="question-container" id="question-container">
            <div id="question-text" class="question-text"></div>
            <div id="options-container" class="options-container">
                <!-- Pilihan jawaban akan ditampilkan di sini -->
            </div>
        </div>

        <div id="score-container" class="score-container" style="display: none;">
            <!-- Skor akan ditampilkan di sini -->
        </div>

        <div class="button-container">
            <button id="next-btn" class="next-btn">Next</button>
            <button id="restart-btn" class="restart-btn" style="display: none;">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
