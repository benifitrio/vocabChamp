<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title mb-4">Quiz Vocabulary English</h1>
            <div class="d-flex justify-content-around p-2  border w-100 rounded">
                <div>
                    <div class="">
                        <div id="question-number" class="question-number text-white"></div>
                    </div>
                </div>
                <div>
                    <div class="front">
                        <div class=" text-white ">
                            <span class=" timer-container" id="timer-container" class=""> 60</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="question-container shadow" id="question-container">
            <div id="question-text" class="question-text"></div>
            <div id="options-container" class="options-container">
                <!-- Pilihan jawaban akan ditampilkan di sini -->
            </div>
        </div>

        <div id="score-container" class="score-container" style="display: none">
            <!-- Skor akan ditampilkan di sini -->
        </div>

        <div class="button-container">
            <button id="next-btn" class="next-btn">Next</button>
            <button id="restart-btn" class="restart-btn" style="display: none">Restart
            </button>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
